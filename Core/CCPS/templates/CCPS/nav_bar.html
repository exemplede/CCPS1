{% load static %}

<!-- Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <!-- Logo à gauche -->
    <a class="navbar-brand" href="#"><img src="{% static 'logo2.png' %}" alt="Logo" width="50" height="50" /></a>
    <!-- Bouton hamburger pour petits écrans -->
    <a class="navbar-brand" href="#"><img src="https://via.placeholder.com/50" alt="Logo" width="50" height="50" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <!-- Liens de navigation -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">À propos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'cont'%}">Nous contacter</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'projets' %}">Projets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'equipements' %}">Équipement</a>
        </li>

        {% if request.user.is_superuser %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">Dashbord</a>
          </li>
        {% endif %}

        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">
            {% if not request.user.is_authenticated %}
              Login
            {% else %}
              Logout
            {% endif %}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<style>
  /* Couleur bordeaux pour la barre de navigation */
  .navbar {
    background-color: #800020; /* Couleur de fond rouge bordeaux */
  }
  
  /* Alignement des onglets à droite sur les grands écrans */
  .navbar-nav {
    margin-left: auto;
  }
  
  .navbar-toggler {
    border-color: white;
  }
  
  .navbar-toggler-icon {
    color: white;
  }
  
  /* Ajout d'une marge pour le logo */
  .navbar-brand {
    margin-right: 20px;
  }
</style>
